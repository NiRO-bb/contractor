# Spring
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JWT
token.secret.key=${TOKEN_SECRET_KEY}

# Rabbit
app.rabbit.host=${APP_RABBIT_HOST}
app.rabbit.port=${APP_RABBIT_PORT}
app.rabbit.exchange=${APP_RABBIT_EXCHANGE}
app.rabbit.queue=${APP_RABBIT_QUEUE}

# Scheduler
app.schedule.fixedDelay=${APP_SCHEDULE_FIXED_DELAY}
app.schedule.initialDelay=${APP_SCHEDULE_INITIAL_DELAY}

# Redis
spring.data.redis.host=${SPRING_DATA_REDIS_HOST}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT}